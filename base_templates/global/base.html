<!DOCTYPE html>
<html lang="pt">
<head>
  {% include 'global/partials/_head.html' %}
</head>
<body>
  {% include 'global/partials/_header.html' %}

  {% if messages %}
    {% for message in messages %}
      <div class="message" {{ message.tags }}>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <main class="content">
    {% block content %}{% endblock content %}
    {% include 'global/partials/_pagination.html' %}
  </main>

  
</body>
</html>
